id: execute-get-request
activities:
  - execute-request:
      id: executeGetRequest
      on:
        message-received:
          content: "/execute"
      method: GET
      url: https://url.com?isMocked=true
      body:
        args:
          key: value
      headers:
        keyOne: valueOne
        keyTwo:
          - valueTwo
          - valueThree

  - execute-script:
      id: assertionScript
      script: |
        assert executeGetRequest.outputs.body.name == "john"
        assert executeGetRequest.outputs.body.age == "22"
        assert executeGetRequest.outputs.body.contact.phone == "0123456"
        assert executeGetRequest.outputs.body.contact.email == "john@symphony.com"
