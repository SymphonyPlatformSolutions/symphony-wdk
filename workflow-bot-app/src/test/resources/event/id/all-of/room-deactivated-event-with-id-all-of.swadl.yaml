id: room-deactivated-event-with-id-in-all-of
activities:
  # all-of cannot be in the starting activity
  - execute-script:
      id: startActvity
      on:
        message-received:
          content: /start
      script: |

  - execute-script:
      id: scriptActivity
      on:
        all-of:
          - room-deactivated:
              id: roomDeactivatedWithIdIn
          - message-received:
              id: eventId
              content: /alwaysCalled
      script: |

  - execute-script:
      id: scriptAssertion
      script: |
        assert roomDeactivatedWithIdIn.source != null
        assert eventId.source != null
