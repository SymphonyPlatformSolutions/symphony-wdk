id: send-form-reply
activities:
  - send-message:
      id: sendForm
      on:
        message-received:
          content: "/message"
      to:
        stream-id: "123"
      content: |
        <messageML>
          <form id="sendForm">
            <text-field name="aField" placeholder="Anything you want to say" required="true"/>
            <button name="send-answers" type="action">Send</button>
            <button type="reset">Clear</button>
          </form>
        </messageML>

  - send-message:
      id: pongReply
      on:
        form-replied:
          form-id: sendForm
      to:
        stream-id: "123"
      content: |
        <messageML>
          First reply: ${sendForm.aField}
        </messageML>

  - send-message:
      id: pongReply2
      to:
        stream-id: "123"
      content: |
        <messageML>
          Second reply: ${sendForm.aField}
        </messageML>
