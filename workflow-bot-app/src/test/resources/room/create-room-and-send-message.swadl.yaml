id: my-proposal
activities:
  - create-room: #has as output {"streamId": "AbcDEFgHiJK"}
      id: createRoom
      on:
        message-received:
          content: "/create-room"
      room-name: Test
      user-ids:  #optional if name is set
        - 1234
        - 5678
      public: true

  - send-message: #has as output {"messageId": "LmNOpqrStUVw"}
      id: sendmessageid
      to:
        stream-id: ${createRoom.outputs.roomId}
      content: <messageML><p>Hello!</p></messageML>
