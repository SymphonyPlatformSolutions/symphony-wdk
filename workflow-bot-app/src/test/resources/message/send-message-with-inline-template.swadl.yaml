id: sendMessageWithTemplate
variables:
  val: <presentationML>world</presentationML>
activities:
  - send-message:
      id: sendMessageTemplateWithParams
      content:
        template: "Hello ${variables.val} ${text(variables.val)}!\n"
      to:
        stream-id: "123"
      on:
        message-received:
          content: "/send-with-freemarker"
